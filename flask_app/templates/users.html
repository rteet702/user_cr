<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="m-3">All Users</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            {% for user in users %}
            <tbody>
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td class="text-center">
                        <a href="/users/{{user.id}}" class="link-danger">Show</a>
                        <a href="/users/{{user.id}}/edit" class="link-danger">Edit</a>
                        <a href="#" class="link-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
        <p><a class="link-danger m-3" href="/users/create">Create a new user...</a></p>
    </div>
</body>
</html>
